<lists-add></lists-add>

<md-list-item class="md-3-line" ng-repeat="list in displayLists.lists" ng-click="null">
    <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
    <div class="md-list-item-text" layout="column">
        <a ui-sref="partiesList({ listId: list._id })">
            <h3>{{list.name}}</h3>
        </a>
        <h4>{{ list.description }}</h4>
        <list-remove list="list"></list-remove>
    </div>
</md-list-item>
