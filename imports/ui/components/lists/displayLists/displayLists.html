<md-list-item class="md-3-line" ng-repeat="list in displayLists.lists" ng-click="null">
    <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
    <div class="md-list-item-text" layout="column">
        <h3>{{ list.name }}</h3>
        <h4>{{ list.description }}</h4>
    </div>
</md-list-item>
